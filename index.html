            padding: 0;
            box-sizing: border-box;
        }

            font-family: 'Arial Black', 'Arial Bold', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);

            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        header {
            width: 100%;
            max-width: 800px;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 48px;
            font-weight: 900;
            letter-spacing: 0.1rem;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 14px;
            color: #ffd700;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }

        .instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            font-size: 13px;
            max-width: 800px;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
        }

        .legend-box {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }

        .legend-box.correct { background: linear-gradient(135deg, #10b981, #059669); }
        .legend-box.incorrect { background: linear-gradient(135deg, #ef4444, #dc2626); }

        #input-container {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            max-width: 600px;
            width: 100%;
        }

        #guess-input {
            flex: 1;
            padding: 15px;
            font-size: 18px;
            border: 3px solid #ffd700;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.95);
            color: #1e3c72;
            font-weight: bold;
            text-transform: uppercase;
        }

        #guess-input::placeholder {
            color: #999;
            text-transform: none;
        }

        #submit-btn {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #1e3c72;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
        }

        #submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        #submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        #guesses-container {
            width: 100%;
            max-width: 900px;
            margin-bottom: 20px;
        }

        .guess-row {
            display: grid;
            grid-template-columns: 180px repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 10px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .guess-name {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border: 2px solid #ffd700;
            font-size: 14px;
        }

        .attribute-cell {
            padding: 12px 8px;
            border-radius: 8px;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 12px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .attribute-cell.correct {
            background: linear-gradient(135deg, #10b981, #059669);
            border-color: #10b981;
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.5);
        }

        .attribute-cell.incorrect {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border-color: #ef4444;
        }

        .attribute-label {
            font-size: 9px;
            opacity: 0.8;
            margin-bottom: 4px;
            text-transform: uppercase;
        }

        .attribute-value {
            font-size: 13px;
        }

        .header-row {
            display: grid;
            grid-template-columns: 180px repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 10px;
            font-size: 12px;
            font-weight: bold;
            color: #ffd700;
        }

        .header-cell {
            text-align: center;
            padding: 8px;
        }

        #message {
            position: fixed;
            top: 120px;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #1e3c72;
            padding: 16px 24px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        #message.show {
            opacity: 1;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(30, 60, 114, 0.98);
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            border: 3px solid #ffd700;
            z-index: 2000;
        }

        .game-over h2 {
            font-size: 32px;
            margin-bottom: 15px;
            color: #ffd700;
        }

        .game-over p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .game-over button {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #1e3c72;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
            margin: 5px;
        }

        .game-over button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .suggestions {
            position: absolute;
            background: white;
            color: #1e3c72;
            max-width: 600px;
            width: calc(100% - 140px);
            max-height: 200px;
            overflow-y: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            margin-top: 5px;
        }

        .suggestion-item {
            padding: 12px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            font-weight: bold;
        }

        .suggestion-item:hover {
            background: #f0f0f0;
        }

        @media (max-width: 768px) {
            .guess-row, .header-row {
                grid-template-columns: 120px repeat(5, 1fr);
                gap: 4px;
            }

            .attribute-cell {
                padding: 8px 4px;
                font-size: 10px;
            }

            .attribute-value {
                font-size: 11px;
            }

            .guess-name {
                font-size: 11px;
                padding: 10px;
            }

            h1 {
                font-size: 32px;
            }

                suggestionsDiv.style.display = 'block';
            } else {
                suggestionsDiv.style.display = 'none';
            }
        });

        suggestionsDiv.addEventListener('click', (e) => {
            if (e.target.classList.contains('suggestion-item')) {
                guessInput.value = e.target.dataset.name;
                suggestionsDiv.style.display = 'none';
                guessInput.focus();
            }
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('#input-container')) {
                suggestionsDiv.style.display = 'none';
            }
        });

        submitBtn.addEventListener('click', submitGuess);
        guessInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') submitGuess();
        });

        function submitGuess() {
            if (gameOver) return;

            const guess = guessInput.value.toUpperCase().trim();
            
            if (!guess) {
                showMessage('Please enter a Skylander name!');
                return;
            }

            if (!SKYLANDERS_DB[guess]) {
                showMessage('Unknown Skylander! Check your spelling.');
                return;
            }

            if (guesses.includes(guess)) {
                showMessage('You already guessed that one!');
                return;
            }

            guesses.push(guess);
            displayGuess(guess);
            guessInput.value = '';
            suggestionsDiv.style.display = 'none';

            // Update guess counter
            document.getElementById('game-info').innerHTML = `<span>Guesses: ${guesses.length}/6</span>`;

            if (guess === targetSkylander) {
                gameOver = true;
                setTimeout(() => showGameOver(true), 500);
            } else if (guesses.length >= 6) {
                gameOver = true;
                setTimeout(() => showGameOver(false), 500);
            }
        }

        function displayGuess(guess) {
            const guessData = SKYLANDERS_DB[guess];
            const targetData = SKYLANDERS_DB[targetSkylander];

            const row = document.createElement('div');
            row.className = 'guess-row';

            const nameCell = document.createElement('div');
            nameCell.className = 'guess-name';
            nameCell.textContent = guess;
            row.appendChild(nameCell);

            const attributes = [
                { key: 'game', label: 'Game', value: guessData.game },
                { key: 'element', label: 'Element', value: guessData.element },
                { key: 'weapon', label: 'Weapon', value: guessData.weapon },
                { key: 'gender', label: 'Gender', value: guessData.gender },
                { key: 'color', label: 'Color', value: guessData.color }
            ];

            attributes.forEach(attr => {
                const cell = document.createElement('div');
                cell.className = 'attribute-cell';
                
                const isCorrect = guessData[attr.key] === targetData[attr.key];
                cell.classList.add(isCorrect ? 'correct' : 'incorrect');

                cell.innerHTML = `
                    <div class="attribute-label">${attr.label}</div>
                    <div class="attribute-value">${attr.value}</div>
                `;

                row.appendChild(cell);
            });

            guessesContainer.appendChild(row);
        }

        function showMessage(text, duration = 2000) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.classList.add('show');
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, duration);
        }

        function showGameOver(won) {
            const gameOverDiv = document.createElement('div');
            gameOverDiv.className = 'game-over';
            
            const shareText = generateShareText(won);
            
            gameOverDiv.innerHTML = `
                <h2>${won ? 'üèÜ PORTAL MASTER!' : 'üí´ Game Over'}</h2>
                <p>${won ? `You found ${targetSkylander} in ${guesses.length} ${guesses.length === 1 ? 'guess' : 'guesses'}!` : `The Skylander was ${targetSkylander}`}</p>
                <button onclick="copyShareText()">üìã Share Result</button>
                <button onclick="location.reload()">Play Again</button>
                <div id="share-text" style="display:none;">${shareText}</div>
            `;
            document.body.appendChild(gameOverDiv);
        }

        function generateShareText(won) {
            const targetData = SKYLANDERS_DB[targetSkylander];
            let text = `üéÆ SKYLANDLE üéÆ\n`;
            text += won ? `Found in ${guesses.length} ${guesses.length === 1 ? 'guess' : 'guesses'}!\n\n` : `Failed! The answer was ${targetSkylander}\n\n`;
            
            guesses.forEach(guess => {
                const guessData = SKYLANDERS_DB[guess];
                const squares = [
                    guessData.game === targetData.game ? 'üü©' : 'üü•',
                    guessData.element === targetData.element ? 'üü©' : 'üü•',
                    guessData.weapon === targetData.weapon ? 'üü©' : 'üü•',
                    guessData.gender === targetData.gender ? 'üü©' : 'üü•',
                    guessData.color === targetData.color ? 'üü©' : 'üü•'
                ];
                text += squares.join('') + '\n';
            });
            
            text += '\nPlay at: [YOUR-SITE-URL]';
            return text;
        }

        function copyShareText() {
            const shareText = document.getElementById('share-text').textContent;
            navigator.clipboard.writeText(shareText).then(() => {
                showMessage('‚úÖ Copied to clipboard!', 2000);
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = shareText;
                textArea.style.position = 'fixed';
                textArea.style.opacity = '0';
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showMessage('‚úÖ Copied to clipboard!', 2000);
            });
        }

        console.log('Debug: Target Skylander is', targetSkylander, SKYLANDERS_DB[targetSkylander]);
    </script>
</body>
</html>
